<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>

<div class="lt_container">
  <div class="lt_header">
    <a href="index.html" class="icon_home mui-pull-left"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="icon_search mui-pull-right"><i class="fa fa-search"></i></a>
  </div>
  <div class="lt_main">
    <div class="category_left">
      <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
          <ul>
            <!--坑-->
          </ul>
        </div>

      </div>
    </div>

    <div class="category_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-clearfix">
            <li>
              <a href="#">
                <img src="images/brand1.png" alt="">
                <p>耐克</p>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="current">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>管理中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>

<script type="text/html" id="tmp-cate">
  {{ each rows v i }}
    <li><a data-id="{{ v.id }}" class="{{ i===0 ? 'current' : '' }}" href="#">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

<script type="text/html" id="tmp-brand">

{{if rows.length === 0}}
  <p class="tips">没有更多可以查看的内容。。。</p>
{{ /if }}


{{ each rows v i }}
  <li>
    <a href="#">
      <img src="{{ v.brandLogo }}" alt="">
      <p>{{ v.brandName }}</p>
    </a>
  </li>
{{ /each }}
</script>

</body>
</html>
