<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>

<div class="lt_contanier">
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1)"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="lt_search">
          <input type="text" placeholder="请输入关键字">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>

        <div class="lt_sort">
          <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
          <a data-type="price" href="#">价格 <i class="fa fa-angle-down"></i></a>
          <a data-type="num" href="#">库存 <i class="fa fa-angle-down"></i></a>
          <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
        </div>

        <!--商品-->
        <div class="lt_product">
         <!--刨个坑-->
          <!--<div class="boxload"></div>-->
        </div>

      </div>
    </div>
  </div>
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script type="text/html" id="tmp-product">
  {{ each data v i }}
  <a href="product.html?id={{ v.id }}" class="product_item">
    <img src="{{ v.pic.length !==0 ? v.pic[0].picAddr : 'images/none.png'  }}">
    <p class="mui-ellipsis-2">{{ v.proName }}</p>
    <p>
      <span>&yen;{{ v.price }}</span>
      <s>&yen;{{ v.oldPrice }}</s>
    </p>
    <button class="mui-btn mui-btn-primary">立即购买</button>
  </a>
  {{ /each }}


</script>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>


</body>
</html>
