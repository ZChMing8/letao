<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>

<div class="lt_contanier">
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1)"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="lt_search">
          <input type="text" placeholder="请输入关键字">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>

        <div class="lt_history">
          <!--大坑-->
        </div>

      </div>
    </div>
  </div>
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

<script type="text/html" id="tmp-search">
  {{ if list.length > 0 }}
    <div class="title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right clear"><i class="fa fa-trash"></i>清空历史记录</span>
    </div>
    <div class="content">
      <ul>
        {{ each list v i }}
        <li>
          <a class="go_searchList mui-pull-left" href="searchList.html?key={{ v }}">{{ v }}</a>
          <i data-index="{{ i }}" class="delete mui-pull-right mui-icon mui-icon-closeempty"></i>
        </li>
        {{ /each }}
      </ul>
    </div>
  {{ else }}
  <p>没有更多历史记录咯····</p>
  {{ /if }}
</script>
</body>
</html>
