<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function setSearch(key) {
    var search = location.search;
    search = decodeURI(search);
    search = search.substr(1);
//    console.log(search);
    var arr = search.split("&");
//    console.log(arr);
    var obj = {};
    arr.forEach(function (value,index) {
      var k = value.split("=")[0];
      var v = value.split("=")[1];
      obj[ k ] = v;
    })
    return obj[ key ];
  }
  console.log(setSearch("desc"));
</script>
</body>
</html>
