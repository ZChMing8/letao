<head>

  <title>乐淘电商</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏部分-->
<div class="lt_aside body_bg">

  <div class="user">

  <div class="nav">
    <ul>
      <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display: none">
          <a href="first.html">一级分类</a>

<div class="lt_main">
  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <div class="lt_content">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="15%">序号</th>
            <th width="20%">用户名</th>
            <th width="25%">手机号</th>
            <th width="15%">状态</th>
            <th width="25%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!--<tr>-->
            <!--<td>1</td>-->
            <!--<td>itcast</td>-->
            <!--<td>15102324243</td>-->
            <!--<td>正常</td>-->
            <!--<td>-->
              <!--&lt;!&ndash;<button class="btn btn-danger">禁用</button>&ndash;&gt;-->
              <!--<button class="btn btn-success">启用</button>-->
            <!--</td>-->
          <!--</tr>-->
        </tbody>
      </table>

      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
</div>

<!--启用禁用模态框-->
<div class="modal fade" id="userModal">
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="color-red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="btn-confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<!--退出登录模态框模态框-->
<div class="modal fade" id="myModal">
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="color-red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="btn-out">退出</button>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>

<script type="text/template" id="tmp-user">
{{ each rows v i }}
  <tr>
    <td>{{ (page - 1) * size + (i + 1) }}</td>
    <td>{{ v.username }}</td>
    <td>{{ v.mobile }}</td>
    <td>{{ v.isDelete === 1 ? "正常" : "禁用" }}</td>
    <td data-id="{{ v.id }}">
      {{ if v.isDelete === 1 }}
        <button class="btn btn-danger">禁用</button>
      {{ else }}
        <button class="btn btn-success">启用</button>
      {{ /if }}
    </td>
  </tr>
{{ /each }}
</script>
</body>
</html>
